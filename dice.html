<!DOCTYPE html>
<html>

<head>
  <title>ludo-society</title>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable="no">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class='container'>
    <div class="jumbotron">
      <h1 class="">ludo master</h1>
      <h2>before play</h2>
      <label for="player-1">player-1 name:</label>
      <input type="text" name="some_name" value="">
      <label for="player">player-2 name:</label>
      <input type="text" name="some_name" value="">
      <button id="newGame">start off</button>
    </div>
    <div class="well" id="gameSection">
      <div class="row">
        <div class="col-md-6">
          <form id="player-1">
            <p>player 1 Name: <span id="player1Name"></span></p>
            <p>current score: <span id="currentScore"></span></p>
            <p>Total score: <span id="totalScores"></span></p>
            <button id="tose-1" type="submit">roll</button>
            <button id='hold-1' type="submit">hold</button>
          </form>
        </div>

        <div class="col-md-6">
          <form id="player-1">
            <p>player 2 Name: <span id="player2Name"></span></p>
            <p>current score: <span id="currentScore"></span></p>
            <p>Total score: <span id="totalScores"></span></p>
            <button id="tose-2" type="submit">roll</button>
            <button id='hold-2' type="submit">hold</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
